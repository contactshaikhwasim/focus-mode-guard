name: Deploy Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use a recent Node version

      - name: Install dependencies
        run: npm ci  # Or yarn install if using Yarn

      - name: Publish to Open VSX Registry (optional)
        uses: HaaLeo/publish-vscode-extension@v2
        id: publishToOpenVSX  # ID for referencing outputs
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          registryUrl: https://open-vsx.org
          extensionFile: ''  # Leave empty to auto-package
          preRelease: false  # Set to true for pre-releases

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}  # Reuse VSIX from previous step if applicable
          preRelease: false